<form class="form-horizontal">
  <fieldset>
  
  <!-- Form Name -->
  <legend>Change Password</legend>
  
  <!-- Password input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="passwordinput">Old Password</label>
    <div class="col-md-4">
      <input id="passwordinput" name="passwordinput" type="password" placeholder="Old Password" class="form-control input-md">
      <span class="help-block">help</span>
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">New Password</label>  
    <div class="col-md-4">
    <input id="textinput" name="textinput" type="text" placeholder="New Password" class="form-control input-md">
    <span class="help-block">help</span>  
    </div>
  </div>
  
  <!-- Button (Double) -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="button1id"></label>
    <div class="col-md-8">
      <button id="button1id" name="button1id" class="btn btn-info">Change Password</button>
      <button id="button2id" name="button2id" class="btn btn-default">Cancel</button>
    </div>
  </div>
  
  </fieldset>
  </form>
