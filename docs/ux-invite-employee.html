<form class="form-horizontal">
  <fieldset>
  
  <!-- Form Name -->
  <legend>Invite employees</legend>
  
  <!-- Password input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="passwordinput">Email</label>
    <div class="col-md-4">
      <input id="passwordinput" name="passwordinput" type="password" placeholder="Employee Email" class="form-control input-md">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Temporary Password</label>  
    <div class="col-md-4">
    <input id="textinput" name="textinput" type="text" placeholder="Password" class="form-control input-md">
      
    </div>
  </div>
  
  <!-- Select Basic -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="selectbasic">Role</label>
    <div class="col-md-4">
      <select id="selectbasic" name="selectbasic" class="form-control">
        <option value="1">Employee</option>
        <option value="2">Admin</option>
      </select>
    </div>
  </div>
  
  <!-- Button (Double) -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="button1id"></label>
    <div class="col-md-8">
      <button id="button1id" name="button1id" class="btn btn-info">Change Password</button>
      <button id="button2id" name="button2id" class="btn btn-default">Cancel</button>
    </div>
  </div>
  
  </fieldset>
  </form>
